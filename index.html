<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFusion</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>FilmFusion</h1>
            <nav>
                <a href="index.html" class="home-button">Home</a>
                <a href="watchlist.html" class="watchlist-button">Watchlist</a>
            </nav>
        </div>
    </header>
    
    <div class="main-container">
        <div class="search-container">
            <div class="search-bar-container">
                <input type="text" id="search-bar" placeholder="Search for movies...">
                <button id="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--magnify" viewBox="0 0 24 24" fill="currentColor" role="presentation">
                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </button>
            </div>
            <select id="genre-select">
                <option value="">All Genres</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="adventure">Adventure</option>
                <option value="drama">Drama</option>
                <option value="animation">Animation</option>
                <option value="horror">Horror</option>
                <option value="thriller">Thriller</option>
            </select>
            <select id="release-date">
                <option value="">All Years</option>
                <option value="2021-current">2021-current</option>
                <option value="2011-2020">2011-2020</option>
                <option value="2001-2010">2001-2010</option>
                <option value="1991-2000">1991-2000</option>
                <option value="1981-1990">1981-1990</option>
                <option value="1971-1980">1971-1980</option>
                <option value="1961-1970">1961-1970</option>
                <option value="1951-1960">1951-1960</option>
                <option value="1941-1950">1941-1950</option>
                <option value="1931-1940">1931-1940</option>
                <option value="1921-1930">1921-1930</option>
                <option value="1911-1920">1911-1920</option>
            </select>
        </div>

        <h2>Featured Movies</h2>
        <div class="arrow-container">
            <button class="arrow" id="featured-prev">&#10094;</button>
            <div class="movie-slider" id="movie-slider"></div>
            <button class="arrow" id="featured-next">&#10095;</button>
        </div>

        <h2>Recently Viewed Movies</h2>
        <div class="movie-slider" id="recently-viewed"></div>
    </div>
    
    <footer>
        <p>All rights reserved. FilmFusion 2024</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
