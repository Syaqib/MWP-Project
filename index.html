<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFusion</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div>
            <nav>
                <a href="index.html" class="home-button">Home</a>
                <a href="watchlist.html" class="watchlist-button">Watchlist</a>
            </nav>
        </div>
        <div class="header-container">
            <h1>FilmFusion</h1>
            
        </div>
        
    </header>
    
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search for movies...">
        <select id="genre-select">
            <option value="">All Genres</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="adventure">Adventure</option>
            <option value="drama">Drama</option>
            <option value="animation">Animation</option>
            <option value="horror">Horror</option>
            <option value="thriller">Thriller</option>
            <!-- Add more genres as needed -->
        </select>
        <button id="search-button">Search</button>
    </div>
    
    <div id="results"></div>

    <h2>Featured Movies</h2>
    <div class="movie-slider" id="movie-slider"></div>
    
    <footer>
        <p>All rights reserved. FilmFusion 2024</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
